version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: interns-hub-db
    environment:
      POSTGRES_USER: interns_user
      POSTGRES_PASSWORD: interns_password
      POSTGRES_DB: interns_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interns_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

